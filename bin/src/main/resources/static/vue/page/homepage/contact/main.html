<v-container fluid>
    <v-row dense>
        <v-col>
            <h1>문의사항 관리</h1>
        </v-col>
    </v-row>
    <v-row>
        <v-col cols="12">
            <v-expansion-panels
                multiple
                v-model="contact.panels.list"
            >
                <v-expansion-panel>
                    <v-expansion-panel-header>문의사항 리스트</v-expansion-panel-header>
                    <v-expansion-panel-content>
                        <data-table-custom-component
                            :headers="dataTable.headers"
                            :items="dataTable.items"
                            :totalRows="dataTable.totalRows"
                            :loading="dataTable.loading"
                            import-hide
                            download-hide
                            add-hide
                            remove-hide
                            @click:row="$router.push({path: '/homepages/contacts/details', query: {idx: $event.idx}})"
                        >
                        </data-table-custom-component>
                    </v-expansion-panel-content>
                </v-expansion-panel>
            </v-expansion-panels>
        </v-col>
    </v-row>
</v-container>
