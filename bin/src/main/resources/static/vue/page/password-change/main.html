<v-container fluid style="height: 100%;">
    <v-row dense style="height: 100%;">
        <v-col class="d-flex justify-center align-center">
            <v-card max-width="400">
                <v-card-title>비밀번호 변경</v-card-title>
                <v-card-text>
                    <v-form ref="form">
                        <v-row dense>
                            <v-col cols="12">
                                <v-text-field
                                    dense
                                    outlined
                                    clearable
                                    type="password"
                                    label="현재 비밀번호"
                                    validate-on-blur
                                    autocomplete="on"
                                    hide-details="auto"
                                    v-model="data.oldPassword"
                                ></v-text-field>
                            </v-col>
                            <v-col cols="12">
                                <v-text-field
                                    dense
                                    outlined
                                    clearable
                                    :type="text.type"
                                    label="새 비밀번호"
                                    autocomplete="new-password"
                                    :rules="[rules.required, rules.password]"
                                    :append-icon="text.icon"
                                    @click:append="showPassword();"
                                    validate-on-blur
                                    hide-details="auto"
                                    v-model="data.newPassword"
                                ></v-text-field>
                            </v-col>
                        </v-row>
                        <v-row dense>
                            <v-col cols="12" class="text-right">
                                <v-btn
                                    color="primary"
                                    :loading="btn.savePassword.loading"
                                    @click="savePassword();"
                                >확인</v-btn>
                            </v-col>
                        </v-row>
                    </v-form>
                </v-card-text>
            </v-card>
        </v-col>
    </v-row>
</v-container>
