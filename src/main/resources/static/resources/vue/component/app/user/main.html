<div>
    <v-row>
        <v-col cols="12">
            <v-expansion-panels
                multiple
                v-model="user.panels.list"
            >
                <v-expansion-panel>
                    <v-expansion-panel-header>List</v-expansion-panel-header>
                    <v-expansion-panel-content>
                        <v-data-table
                            dense
                            fixed-header
                            hide-default-footer
                            height="450px"
                            :headers="user.dataTable.headers"
                            :items="user.dataTable.items"
                            :loading="user.dataTable.loading"
                            :server-items-length="user.dataTable.serverItemsLength"
                            :page.sync="user.dataTable.page"
                            :items-per-page.sync="user.dataTable.itemsPerPage"
                            @page-count="user.pagination.length = $event;"
                        >
                            <template v-slot:top>
                                <v-toolbar flat>
                                    <v-select
                                        hide-details
                                        dense
                                        class="shrink"
                                        label="Items Per Page"
                                        :items="user.itemsPerPageItems"
                                        v-model="user.dataTable.itemsPerPage"
                                    ></v-select>
                                    <v-spacer></v-spacer>
                                    <v-btn
                                        class="primary"
                                        to="/users/new"
                                    >New</v-btn>
                                </v-toolbar>
                            </template>
                            <template v-slot:item.id="{ item }">
                                <v-btn
                                    text
                                    class="text-none"
                                    :to="'/users/' + item.id"
                                >{{ item.id }}</v-btn>
                            </template>
                        </v-data-table>
                        <div>
                            <v-pagination
                                :length="user.pagination.length"
                                :total-visible="user.pagination.totalVisible"
                                v-model="user.dataTable.page"
                            ></v-pagination>
                        </div>
                    </v-expansion-panel-content>
                </v-expansion-panel>
            </v-expansion-panels>
        </v-col>
    </v-row>
</div>
