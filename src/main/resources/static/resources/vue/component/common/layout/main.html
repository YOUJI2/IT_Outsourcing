<v-app id="layout-main">
    <!-- v-navigation-drawer -->
    <v-navigation-drawer app v-model="drawer">
        <v-list-item link to="/">
            <v-list-item-content>
                <v-list-item-title class="title">ITO System</v-list-item-title>
                <v-list-item-subtitle>인력관리시스템</v-list-item-subtitle>
            </v-list-item-content>
        </v-list-item>
        <v-divider></v-divider>
        <!-- menu-bar -->
        <v-list dense>
            <template v-for="menu in store.state.menu.menuList">
                <v-list-item
                    v-if="menu.depth == 2"
                    link
                    :to="menu.url"
                >
                    <v-list-item-icon>
                        <v-icon>{{ menu.icon }}</v-icon>
                    </v-list-item-icon>
                    <v-list-item-content>
                        <v-list-item-title>{{ menu.name }}</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>
            </template>
        </v-list>
    </v-navigation-drawer>

    <!-- v-app-bar -->
    <v-app-bar app>
        <v-app-bar-nav-icon @click="drawer = !drawer"></v-app-bar-nav-icon>
        <v-toolbar-title>ITO System</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-menu>
            <template v-slot:activator="{ on }">
                <v-btn icon v-on="on">
                    <v-icon>mdi-dots-vertical</v-icon>
                </v-btn>
            </template>
            <v-list>
                <v-list-item
                    @click="logout();"
                >
                    <v-list-item-icon>
                        <v-icon>mdi-logout</v-icon>
                    </v-list-item-icon>
                    <v-list-item-content>Logout</v-list-item-content>
                </v-list-item>
            </v-list>
        </v-menu>
    </v-app-bar>
    <!-- v-main -->
    <v-main>
        <v-breadcrumbs :items="store.state.menu.currentMenuList"></v-breadcrumbs>
        <v-divider></v-divider>
        <v-container fluid>
            <h1 class="title">{{ store.state.menu.currentMenu.name }}</h1>
            <router-view></router-view>
        </v-container>
    </v-main>
    <!-- v-footer -->
    <v-footer app>
    </v-footer>
</v-app>
