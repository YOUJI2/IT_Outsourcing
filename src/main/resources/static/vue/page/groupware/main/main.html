<v-container fluid>
    <v-row dense>
        <v-col>
            <h1>휴가 일정</h1>
        </v-col>
    </v-row>
    <v-row>
        <v-col cols="12">
            <v-expansion-panels
                multiple
                v-model="calendar.panels.list"
            >
                <v-expansion-panel>
                    <v-expansion-panel-header>휴가일정</v-expansion-panel-header>
                    <v-expansion-panel-content>
                        <v-toolbar flat>
                            <v-btn
                                fab
                                text
                                small
                                color="grey darken-2"
                                @click="prev"
                            >
                                <v-icon small>
                                    mdi-chevron-left
                                </v-icon>
                            </v-btn>
                            <v-btn
                                fab
                                text
                                small
                                color="grey darken-2"
                                @click="next"
                            >
                                <v-icon small>
                                    mdi-chevron-right
                                </v-icon>
                            </v-btn>
                            <v-toolbar-title v-if="$refs.calendar">
                                {{ $refs.calendar.title }}
                            </v-toolbar-title>
                        </v-toolbar>
                        <v-calendar
                            ref="calendar"
                            v-model="calendar.focus"
                            color="primary"
                            :events="calendar.events"
                            @change = "updateRange"
                        ></v-calendar>
                    </v-expansion-panel-content>
                </v-expansion-panel>
            </v-expansion-panels>
        </v-col>
    </v-row>
</v-container>
