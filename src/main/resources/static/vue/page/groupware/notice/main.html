<v-container fluid>
    <v-row dense>
        <v-col>
            <h1>공지사항</h1>
        </v-col>
    </v-row>
    <v-row>
        <v-col cols="12">
            <v-expansion-panels
                multiple
                v-model="notice.panels.list"
            >
                <v-expansion-panel>
                    <v-expansion-panel-header>공지사항</v-expansion-panel-header>
                    <v-expansion-panel-content>
                        <data-table-custom-component
                            :show-select="true"
                            item-key="id"
                            :headers="dataTable.headers"
                            :totalRows="dataTable.items"
                            :loading="dataTable.loading"
                            import-hide
                            download-hide
                            @add="$router.push({path: '/groupware/notices/details'})"
                        >
                        </data-table-custom-component>
                    </v-expansion-panel-content>
                </v-expansion-panel>
            </v-expansion-panels>
        </v-col>
    </v-row>
</v-container>
