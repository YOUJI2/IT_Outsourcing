<v-container fluid>


   <v-row>
        <v-col cols="12">
            <v-expansion-panels
                multiple
                v-model="user.panels.search"
            >
                <v-expansion-panel>
                    <v-expansion-panel-header>사용자 검색</v-expansion-panel-header>
                    <v-expansion-panel-content>
                        <v-form>
                            <v-row>
                                <v-col
                                    cols="12"
                                    sm="6"
                                >
                                    <v-text-field
                                        dense
                                        label="이름"
                                        v-model="user.query.name"
                                        @keydown.enter="search();"
                                    ></v-text-field>
                                </v-col>
                          </v-row>
                           <v-row>
                                <v-col
                                    cols="12"
                                    sm="6"
                                >
                                  <v-select
                                      dense
                                      outlined
                                      :items="user.dataTable.jobTypeItems"
                                      label="직종"
                                    v-model="user.query.jobType"
                                    @keydown.enter="search();"
                                 ></v-select>
                                 </v-col>
                            </v-row>
                           <v-row>
                                <v-col
                                    cols="12"
                                    sm="6"
                                >
                                  <v-select
                                      dense
                                      outlined
                                      :items="user.dataTable.education"
                                      label="최종 학력"
                                    v-model="user.query.education"
                                    @keydown.enter="search();"
                                 ></v-select>
                                 </v-col>
                            </v-row>
                            <v-row>
                                <v-col
                                    cols="12"
                                    sm="6"
                                >
                                    <v-select
                                        outlined
                                        dense
                                        menu-props="auto"
                                        :items="user.dataTable.career"
                                        label="경력"
                                        v-model="user.query.career"
                                        @keydown.enter="search();"
                                    ></v-select>
                                </v-col>
                              </v-row>
                            <v-row>
                                <v-col
                                    cols="12"
                                    sm="6"
                                >
                                    <v-select
                                        outlined
                                        dense
                                        menu-props="auto"
                                        :items="user.dataTable.certificateStatus"
                                        label="필수 자격증 여부"
                                        v-model="user.query.certificateStatus"
                                        @keydown.enter="search();"
                                    ></v-select>
                                </v-col>
                              </v-row>
                               <v-row>
                                <v-col
                                    cols="12"
                                    sm="6"
                                >
                                    <v-text-field
                                        dense
                                        suffix="만원"
                                        label="희망 월급여"
                                        v-model="user.query.pay"
                                        @keydown.enter="search();"
                                    ></v-text-field>
                                </v-col>
                              </v-row>
                               <v-row>
                                <v-col
                                    cols="3"
                                    sm="6"
                                >
                                    <v-select
                                        dense
                                        outlined
                                        label="지역(시)"
                                        v-model="user.dataTable.addressValue"
                                        :items="user.dataTable.address"
                                        @keydown.enter="search();"
                                    ></v-select>
                                </v-col>
                                <v-col
                                    cols="3"
                                    sm="6"
                                >
                                    <v-select
                                        dense
                                        outlined
                                        label="지역(구)"
                                        v-model="user.query.address"
                                        :items="user.dataTable.addressSelect"
                                        @keydown.enter="search();"
                                    ></v-select>
                                </v-col>

                            </v-row>
                            <v-row>
                                <v-col
                                    cols="12"
                                    class="text-right"
                                >
                                    <v-checkbox
                                      v-model="user.query.inputStatus"
                                      label="투입중인 사람 제외"
                                      color="success"
                                      value="T"
                                      hide-details
                                    >
                                    </v-checkbox>
                                    <v-btn
                                        class="secondary"
                                        @click="reset()"
                                    >초기화</v-btn>
                                    <v-btn
                                        class="primary"
                                        @click="search();"
                                    >검색</v-btn>
                                </v-col>
                            </v-row>
                        </v-form>
                    </v-expansion-panel-content>
                </v-expansion-panel>
            </v-expansion-panels>
        </v-col>
    </v-row>
     <v-row>
        <v-col cols="12">
            <v-expansion-panels
                multiple
                v-model="user.panels.list"
            >
                <v-expansion-panel>
                    <v-expansion-panel-header>목록</v-expansion-panel-header>
                    <v-expansion-panel-content>
                       <v-row class="my-1">
                            <v-col class="d-flex justify-start align-center">
                                <div style="width: 200px;">
                                    <h3>전체{{user.dataTable.totalRows}}건</h3>
                                </div>
                                <div style="width: 140px;" class="ml-auto">
                                    <v-select
                                        dense
                                        font-size="5px"
                                        outlined
                                        hide-details="auto"
                                        v-model="user.dataTable.itemsPerPage"
                                        :items="user.itemsPerPageItems"
                                    >
                                    </v-select>
                                </div>
                            </v-col>
                        </v-row>
                        <v-data-table
                            fixed-header
                            hide-default-footer
                            height="450px"
                            :headers="user.dataTable.headers"
                            :items="user.dataTable.items"
                            :loading="user.dataTable.loading"
                            :server-itmes-length="user.dataTable.serverItemsLength"
                            :page.sync="user.dataTable.page"
                            :items-per-page.sync="user.dataTable.itemsPerPage"
                            @page-count="user.pagination.length = $event"
                            show-select
                            v-model=user.userSelected
                            >
                           <template v-slot:item.name="{ item }">
                                <v-btn
                                    text
                                    @click="editUserInfo(item)"
                                >{{ item.name }}</v-btn>
                            </template>

                        </v-data-table>
                        <v-pagination
                            class="mt-2"
                            v-model="user.dataTable.page"
                            :length="user.pagination.length"
                            :total-visible="user.pagination.totalVisible"
                             ></v-pagination>
                        <v-row>
                            <v-col
                                    cols="12"
                                    class="text-right"
                            >
                            <v-spacer></v-spacer>

                            <!--  파일 업로드 -->
                            <v-dialog
                                v-model="user.dialog"
                                persistent
                                max-width="700px"
                            >
                            <template v-slot:activator="{ on , attrs }">
                              <v-btn
                                outlined
                                class="ma-2"
                                color="indigo"
                                v-bind="attrs"
                                v-on="on"
                              >EXCEL 일괄 등록</v-btn>
                            </template>
                            <v-card>
                                <v-card-title>
                                    <span class="headline">파일 업로드</span>
                                </v-card-title>
                                <v-container>
                                    <v-row>
                                        <v-col cols="7">
                                            <v-text-field
                                                outlined
                                                hide-details="auto"
                                                readonly
                                                v-model="dataUpload.selectedFileName"
                                            >
                                            </v-text-field>
                                        </v-col>
                                        <v-col cols="5" class="text-right">
                                            <v-btn
                                               color="primary"
                                               class="text-none ml-auto"
                                               depressed
                                               @click="onButtonClick()"
                                            >파일찾기</v-btn>
                                            <v-btn
                                               color="primary"
                                               class="text-none ml-1"
                                               depressed
                                               @click="onFileUpload()"
                                               >업로드</v-btn>
                                            <v-btn
                                               depressed
                                               color="primary"
                                               class="text-none ml-1"
                                               @click="clear()"
                                             >
                                            취소
                                            </v-btn>
                                            <input
                                               ref="uploader"
                                               class="d-none"
                                               id="hiddenFile"
                                               type="file"
                                               @change="onFileChanged"
                                               >
                                         </v-col>
                                    </v-row>
                                </v-container>
                              </v-card>
                            </v-dialog>
                            <v-btn
                              outlined
                              class="ma-2"
                              color="primary"
                              to="/main/admin/user-info-form"
                            >추가하기</v-btn>
                            <v-btn
                              outlined
                              class="ma-2"
                              color="error"
                              @click="deleteUserInfoList"
                            >삭제하기</v-btn>
                            </v-col>
                        </v-row>
                    </v-expansion-panel-content>
                </v-expansion-panel>
            </v-expansion-panels>
        </v-col>
    </v-row>




</v-container>
