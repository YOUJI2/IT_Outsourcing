<div>
    <v-row>
        <v-col cols="12">
            <v-expansion-panels
                    multiple
                    v-model="inputProfile.panels.form"
            >
                <v-expansion-panel>
                    <v-expansion-panel-header>프로필 입력</v-expansion-panel-header>
                    <v-expansion-panel-content
                            class="overflow-y-auto"
                            style="max-height: 600px;"
                    >
                        <v-form>
                            <v-container>
                                <v-row>
                                    <v-col cols="4">
                                        <v-text-field
                                                dense
                                                label="이름"
                                                v-model="inputProfile.form.item.name"
                                        ></v-text-field>
                                    </v-col>
                                </v-row>
                                <v-row>
                                    <v-col cols="4">
                                        <date-picker-component
                                                dense
                                                label="생년월일"
                                                append-icon="mdi-calendar"
                                                v-model="inputProfile.form.item.birthDate"
                                        ></date-picker-component>
                                    </v-col>
                                </v-row>
                                <v-row>
                                    <v-col cols="4">
                                        <v-text-field
                                                label="E-mail"
                                                v-model="inputProfile.form.item.email"
                                        ></v-text-field>
                                    </v-col>
                                </v-row>
                                <v-row>
                                    <v-col cols="8">
                                        <div style="width: 100px; height:55px;">
                                            <v-text-field
                                                    outlined
                                                    dense
                                                    label="우편번호"
                                                    v-model="postcode"
                                                    @click="execDaumPostcode"
                                            ></v-text-field>
                                        </div>
                                        <div style="display:flex;">
                                            <v-text-field
                                                    outlined
                                                    dense
                                                    label="주소"
                                                    v-model="address"
                                            ></v-text-field>
                                            <v-text-field
                                                    outlined
                                                    dense
                                                    class="ml-2"
                                                    label="상세주소"
                                                    ref="detailAddress"
                                                    v-model="detailAddress"
                                            ></v-text-field>
                                        </div>
                                    </v-col>
                                </v-row>
                                <v-row>
                                    <v-col cols="4">
                                        <v-select
                                                dense
                                                outlined
                                                :items="inputProfile.job"
                                                label="직종"
                                        ></v-select>
                                    </v-col>
                                </v-row>
                                <v-row>
                                    <v-col cols="4">
                                        <v-btn
                                            class=""
                                            @click=""
                                        ></v-btn>
                                    </v-col>
                                </v-row>
                                <v-row>
                                    <v-col cols="4">
                                        <v-text-field
                                                label="희망월급여"
                                                suffix="만원"
                                                v-model="inputProfile.form.item.pay"
                                        ></v-text-field>

                                    </v-col>
                                </v-row>
                                <v-row>
                                    <v-col cols="4">
                                        <v-select
                                                dense
                                                outlined
                                                label="이력서 공개여부"
                                                hide-details="auto"
                                                :items="[{'text': '선택', 'value': null},{'text': '공개', 'value': 'T'},{'text': '비공개', 'value': 'F'}]"
                                                v-model="inputProfile.form.item.status"
                                        ></v-select>
                                    </v-col>
                                </v-row>
                                <v-row>
                                    <v-col cols="12" class="text-right">
                                        <v-btn
                                                v-if="inputProfile.form.item.userProfId != undefined && inputProfile.form.item.userProfId != null"
                                                class="primary"
                                                @click="saveProfile"
                                        >수정</v-btn>
                                        <v-btn
                                                v-else
                                                class="primary"
                                                @click="saveProfile"
                                        >저장</v-btn>
                                        <v-btn
                                                class="secondary"
                                                @click="handleClick"
                                        >목록</v-btn>
                                    </v-col>
                                </v-row>
                            </v-container>
                        </v-form>
                    </v-expansion-panel-content>
                </v-expansion-panel>
            </v-expansion-panels>
        </v-col>
    </v-row>
</div>
